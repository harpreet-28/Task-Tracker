<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper" ng-controller="MainController as main">

        <div class="header">
            <h1>Task Traker</h1>
            <p>v2.0</p>
        </div>
        <div class="leftBox">
            <form ng-submit="main.addTask();">
                <h2>Create a Task</h2>
                <p>Task Name</p>
                <input type="text" placeholder="Enter Your Name" ng-model="main.newName" />
                <br>
                <p>Date</p>
                <input type="date" placeholder="Choose a Date" ng-model="main.newDate" />
                <br>
                <p>Assigned</p>
                <input type="text" placeholder="Enter the details" ng-model="main.newDetail" />
                <br>
                <br>
                <button type="submit">
                    Submit Your Details
                </button>
            </form>
        </div>
        <div class="rightBox">
            <h2>Details</h2>
            <table>
                <tr ng-repeat="task in main.taskTracker">
                    <td>{{ task.name }}</td>
                    <td>{{ task.date }}</td>
                    <td>{{ task.detail }}</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./js/app.js"></script>
     <script src="./js/controller.js"></script>
      <script src="./js/service.js"></script>
</body>

</html>
